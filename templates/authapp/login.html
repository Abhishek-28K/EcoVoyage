{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoVoyage Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* background-image: url('{% static "images/loginpage.jpeg" %}'); */
            margin: 0;
            background-size: cover;
        }

        .container {
            background-color: #E5F6DF;
            border-radius: 20px;
            width: 300px;
            text-align: center;
            position: relative;
            color: #fff;
            
        }

        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            flex-direction: column; 
            background-color: #00563B;
            border-top-right-radius: 50%;
            border-bottom-left-radius: 50%;
            height: 150px;
        }

        .logo img {
            width: 60px;
            height: 60px;
            mix-blend-mode: multiply;
        }

        .logo span {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
        }
        #logocircle{
            background-color: #E5F6DF;
            border-radius: 50%;
            display: flex;
            align-content: center;
        }

        .container h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #00563B;
        }

        .container p {
            font-size: 16px;
            margin-bottom: 30px;
            color: #00563B;
        }

        input[type="text"],
        input[type="password"] {
            width: 70%;
            padding: 12px 15px;
            margin: 10px 0;
            border: none;
            border-radius: 20px;
            background-color: #f4f9f4;
            color: #333;
            border: #00563B solid 1px;
        }

        input[type="text"]::placeholder,
        input[type="password"]::placeholder {
            color: #aaa;
        }

        button {
            background-color: #00563B;
            color: #E5F6DF;
            padding: 12px 20px;
            margin: 20px 0;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            width: 40%;
            font-size: 16px;
        }

        button:hover {
            background-color: #d4e9d7;
        }

        a {
            color: #00563B;
            text-decoration: none;
            font-size: 14px;
        }

        a:hover {
            text-decoration: underline;
        }

        .links {
            margin-top: 20px;
        }
        #bottomcurve{
            border-bottom-left-radius: 70%;
            height: 100px;
            background-color: #E5F6DF;
        }
        #bottombg{
            background-color: #00563B;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div id="logocircle"><img src="{% static 'images/logo.png' %}" alt="EcoVoyage"></div>
            <span>EcoVoyage</span>
        </div>
        <h1>Welcome</h1>
        <p>Login in to your account to continue</p>
        <form>
            <input type="text" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <div class="links">
                <a href="#">Forgot your password?</a>
            </div>
            <button type="submit">LOG IN</button>
        </form>
        <div id="bottombg"><div id="bottomcurve"><p>Don't have an account? <a href="#">Sign Up</a></p></div></div>
    </div>
</body>
</html>
